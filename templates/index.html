<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Speech Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image to Speech Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="upload-form" enctype="multipart/form-data" class="mb-3">
                    <div class="mb-3 text-center">
                        <input type="file" id="photo" name="photo" class="form-control" accept="image/jpeg, image/png">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
                <div id="download-section" class="text-center mt-3">
                    <!-- Download button will be dynamically added here -->
                </div>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        // Prevent default form submission behavior
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    // Display message
                    document.getElementById('result').innerText = data.message;

                    // Add download button
                    var downloadBtn = document.createElement('a');
                    downloadBtn.setAttribute('href', '/output.mp3'); // Replace with the actual path to the generated MP3 file
                    downloadBtn.setAttribute('download', 'output.mp3');
                    downloadBtn.setAttribute('class', 'btn btn-success');
                    downloadBtn.innerText = 'Download MP3';
                    document.getElementById('download-section').appendChild(downloadBtn);
                } else {
                    // Display error message
                    document.getElementById('result').innerText = data.error;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
